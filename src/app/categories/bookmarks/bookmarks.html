<div ng-repeat="bookmark in bookmarksListCtrl.bookmarks | filter: {category:bookmarksListCtrl.getCurrentCategoryName()}">
    <button class="close" type="button" ng-click="bookmarksListCtrl.deleteBookmark(bookmark)">&times</button>
    <button class="btn btn-link" type="button" ui-sref="eggly.categories.bookmarks.edit({bookmarkId:bookmark.id})"><span class="glyphicon glyphicon-pencil"></span></button>
    <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
</div>
<hr>
<ui-view ng-if="bookmarksListCtrl.getCurrentCategory()">
    <button type="button" class="btn btn-link" ui-sref="eggly.categories.bookmarks.create">
        <span class="glyphicon glyphicon-plus"></span>
        Create Bookmark
    </button>
</ui-view>
